title: Home
tabs:
  main:
    display: Main
    sections:
      -
        display: 'Page Settings'
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: title1
            field:
              type: text
              validate:
                - required
          -
            handle: title2
            field:
              type: text
              validate:
                - required
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
      -
        display: Hero
        fields:
          -
            handle: subtitle
            field:
              type: text
              display: Subtitle
          -
            handle: cta_text
            field:
              type: text
              display: 'CTA Text'
          -
            handle: cta_url
            field:
              type: text
              display: 'CTA URL'
      -
        display: 'Work Categories'
        fields:
          -
            handle: work_categories
            field:
              type: grid
              display: 'Work Categories'
              fields:
                -
                  handle: title
                  field:
                    type: text
                    display: Title
                -
                  handle: url
                  field:
                    type: text
                    display: URL
                -
                  handle: background_color
                  field:
                    type: text
                    display: 'Background Color'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
