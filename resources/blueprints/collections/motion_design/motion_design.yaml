title: 'Motion Design Project'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: preview_animation
            field:
              type: assets
              container: assets
              max_files: 1
              mode: grid
              allowed_types:
                - webm
                - mp4
                - gif
              validate:
                - required
          -
            handle: description
            field:
              type: markdown
              display: Description
              validate:
                - required
          -
            handle: software_used
            field:
              type: terms
              taxonomies:
                - software_used
              display: Software Used
              required: true
              mode: select
              max_items: 10
          -
            handle: style_frames
            field:
              type: assets
              container: assets
              mode: grid
              display: 'Style Frames'
              max_files: 5
          -
            handle: link
            field:
              type: link
              display: Link