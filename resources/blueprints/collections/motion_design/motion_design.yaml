title: 'Motion Design Project'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: preview_animation
        field:
          type: assets
          container: assets
          max_files: 1
          mode: grid
          required: true
          allowed_types: ['webm', 'mp4', 'gif']
      -
        handle: description
        field:
          type: markdown
          display: Description
          required: true
      -
        handle: software_used
        field:
          type: tags
          display: Software Used
          required: true
      -
        handle: duration
        field:
          type: text
          display: Duration
          required: true
      -
        handle: style_frames
        field:
          type: assets
          container: assets
          mode: grid
          display: Style Frames
          max_files: 5
      -
        handle: color_palette
        field:
          type: grid
          display: Color Palette
          add_row: 'Add Color'
          fields:
            -
              handle: color
              field:
                type: color
                display: Color
            -
              handle: description
              field:
                type: text
                display: Description 