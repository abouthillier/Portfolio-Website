tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              type: text
              display: Name
              validate:
                - required
              placeholder: 'Your Name'
          -
            handle: email
            field:
              input_type: email
              type: text
              display: Email
              validate:
                - required
              placeholder: 'Your Email'
          -
            handle: form_message
            field:
              type: textarea
              display: form-message
              validate:
                - required
              placeholder: 'Your Message'
