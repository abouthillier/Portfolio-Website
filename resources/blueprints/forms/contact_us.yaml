tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: contact_type
            field:
              options:
                -
                  key: Client
                  value: client
                -
                  key: Colleague
                  value: colleague
              type: radio
              display: 'Contact Type'
              validate:
                - required
          -
            handle: first_name
            field:
              type: text
              display: 'First Name'
              validate:
                - required
          -
            handle: last_name
            field:
              type: text
              display: 'Last Name'
              validate:
                - required
          -
            handle: email
            field:
              input_type: email
              type: text
              display: Email
              validate:
                - required
              if:
                contact_type: 'not empty'
          -
            handle: resume
            field:
              max_files: 2
              type: files
              display: 'Attach Resume'
              validate:
                - sometimes
                - required
          -
            handle: comment
            field:
              type: textarea
              display: Message
