title: Contact
honeypot: website
fields:
  - handle: name
    field:
      type: text
      validate: required
  - handle: email
    field:
      type: text
      input_type: email
      validate: required|email
  - handle: message
    field:
      type: textarea
      validate: required

notifications:
  - to: alex@bouthillier@gmail.com
    subject: 'New Contact Form Submission'
    template: contact_notification
    reply_to: '{{ email }}'
