<!-- Contact Section -->
<section 
    id="contact-section"
    class="pb-32 bg-gray-950 text-white relative overflow-hidden">
<div class="mx-auto">
    <h2 class="text-4xl font-bold mb-12 font-oxanium text-center">
        <span class="text-white/90">Let's</span> 
        <span class="bg-gradient-to-r from-cyan-400 to-sky-600 text-transparent bg-clip-text">Connect</span>
    </h2>
</div>
    
    <!-- Grid background -->
    <div class="absolute inset-0 bg-grid-pattern opacity-50 pointer-events-none"></div>
    
    <!-- Gradient overlay -->

    <div class="relative mx-auto max-w-9xl px-6">

            <!-- Left Column -->

                <img src="/assets/avatar.png" alt="Alex Bouthillier" class="w-full h-full">

             </div>
             <!-- Middle Column -->
            <div class="md:py-24 col-span-3">
                <p class="text-xl text-gray-400 mb-8 max-w-3xl font-oxanium">
                    Ready to start a project or just want to chat? I'd love to hear from you.
                </p>
                
                <!-- Contact Info -->

                    data-contact-info
                    class="space-y-6 transition-all duration-500 opacity-0"

                            </svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-white">Email</h3>
                            <a href="mailto:alexbouthillier@gmail.com" class="text-gray-400 hover:text-cyan-400 transition-colors">alexbouthillier@gmail.com</a>
                        </div>
                    </div>

                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-cyan-500/10 flex items-center justify-center">
                            <svg class="w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-white">Location</h3>
                            <p class="text-gray-400">Mansfield, MA</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-8">
                        <!-- LinkedIn -->
                        <a href="https://www.linkedin.com/in/alexbouthillier/" target="_blank" class="w-12 h-12 rounded-full bg-cyan-500/10 flex items-center justify-center hover:bg-cyan-500/20 transition-colors">
                            <svg class="w-6 h-6 text-cyan-400" fill="currentColor" viewBox="0 0 24 24">

                        </a>
                    </div>
                </div>
            </div>

            <!-- Right Column - Form -->
            <div 
                data-form-section
                class="col-span-3 py-12 space-y-6 transition-all duration-500 opacity-0"
            >
                <form id="contact-form" method="POST" action="/!/forms/contact" class="space-y-6">
                    <input type="hidden" name="_token" value="{{ csrf_token }}">
                    <div style="display:none;">
                        <input type="text" name="website" tabindex="-1" autocomplete="off">
                    </div>
                    <div data-form-field class="relative transition-all duration-300">
                        <input 
                            type="text" 
                            name="name" 
                            placeholder="Your Name"
                            class="w-full px-6 py-4 bg-gray-900 border border-gray-800 rounded-xl text-white placeholder-gray-400 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-all font-oxanium"
                        >
                    </div>

                    <div data-form-field class="relative transition-all duration-300">
                        <input 
                            type="email" 
                            name="email" 
                            placeholder="Your Email"
                            class="w-full px-6 py-4 bg-gray-900 border border-gray-800 rounded-xl text-white placeholder-gray-400 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-all font-oxanium"
                        >
                    </div>

                    <div data-form-field class="relative transition-all duration-300">
                        <textarea 
                            name="message" 
                            rows="4" 
                            placeholder="Your Message"
                            class="w-full px-6 py-4 bg-gray-900 border border-gray-800 rounded-xl text-white placeholder-gray-400 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-all font-oxanium"
                        ></textarea>
                    </div>

                    <div data-form-field class="relative transition-all duration-300">
                        <button 
                            type="submit"
                            class="glow-button w-full rounded-xl bg-cyan-500 px-8 py-4 text-lg font-medium text-white hover:bg-cyan-600 transition-colors relative overflow-hidden font-oxanium"
                        >
                            <span class="relative z-10">Send Message</span>
                        </button>
                    </div>
                </form>
                <div id="form-status" class="text-center mt-4 text-lg"></div>
            </div>
        </div>
    </div>
</section>
