<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }} - Alex Bouthillier</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&display=swap" rel="stylesheet">
        {{ vite src="resources/css/site.css|resources/js/site.js" }}
        <script>
            /*to prevent Firefox FOUC, this must be here*/
            let FF_FOUC_FIX;
        </script>
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.86/build/spline-viewer.js"></script>
    </head>
    <body class="bg-gray-950 text-white antialiased preload">
        <!-- Header Navigation (excluded on homepage) -->
        {{ partial:header }}

        <!-- Main Content -->
        {{ template_content }}

        <!-- Scripts -->
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </body>
    {{ if template != 'home' }}
        {{ partial:footer }}
    {{ /if }}
</html>
